<!DOCTYPE html>
<html lang="sr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MenadÅ¾er</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      text-align: center;
      padding: 10px;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      background: white;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ccc;
    }
    th {
      background: #007bff;
      color: white;
    }
    tr:nth-child(even) { background: #f9f9f9; }
    button {
      margin-top: 10px;
      padding: 10px;
      border: none;
      border-radius: 8px;
      background: #007bff;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>ðŸ“… IzveÅ¡taj o slobodnim danima i odmoru</h2>
  <table id="report">
    <tr><th>Zaposleni</th><th>Slobodni dani</th><th>GodiÅ¡nji odmor</th></tr>
  </table>
  <button onclick="window.location='index.html'">â¬… Nazad</button>

  <script>
    const table = document.getElementById('report');
    const year = new Date().getFullYear();

    for (let i = 1; i <= 50; i++) {
      const name = localStorage.getItem(`employee_${i}_name`) || `Zaposleni ${i}`;
      const data = JSON.parse(localStorage.getItem(`calendar_${name}_${year}`) || '{}');
      const offDays = Object.values(data).filter(v => v === 'off').length;
      const vacDays = Object.values(data).filter(v => v === 'vacation').length;

      if (offDays || vacDays) {
        const row = document.createElement('tr');
        row.innerHTML = `<td>${name}</td><td>${offDays}</td><td>${vacDays}</td>`;
        table.appendChild(row);
      }
    }
  </script>
</body>
</html>
