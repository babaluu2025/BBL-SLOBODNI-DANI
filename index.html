<!DOCTYPE html>
<html lang="sr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kalendar zaposlenih</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding-bottom: 80px; background: #f9f9f9; color: #333; }
    header { background: #2563eb; color: white; text-align: center; padding: 12px; position: relative; }
    .container { padding: 10px; }
    .employee-list { display: grid; grid-template-columns: repeat(auto-fit, minmax(140px, 1fr)); gap: 10px; }
    .employee { background: white; border-radius: 10px; padding: 12px; text-align: center; box-shadow: 0 2px 6px rgba(0,0,0,0.1); cursor: pointer; }
    .employee input { border: none; background: transparent; text-align: center; font-size: 16px; width: 100%; outline: none; }
    .bottom-bar { position: fixed; bottom: 0; left: 0; right: 0; background: #2563eb; color: white; display: flex; justify-content: space-around; padding: 12px; }
    .bottom-bar button { background: white; color: #2563eb; border: none; border-radius: 8px; padding: 10px 16px; cursor: pointer; font-weight: bold; }
    .google-buttons { position: absolute; top: 50%; right: 10px; transform: translateY(-50%); display: flex; flex-direction: column; align-items: flex-end; gap: 8px; }
    .google-btn { background: #4285F4; color: white; border: none; border-radius: 8px; padding: 8px 12px; font-weight: bold; cursor: pointer; min-width: 140px; font-size: 12px; }
    .loader { border: 3px solid #f3f3f3; border-radius: 50%; border-top: 3px solid #4285F4; width: 20px; height: 20px; animation: spin 1s linear infinite; margin-right: 8px; }
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
  </style>
</head>
<body>
  <header>
    Kalendar zaposlenih
    <div class="google-buttons">
      <button id="loginBtn" class="google-btn" onclick="handleAuthClick()">üîë Prijava</button>
      <button class="google-btn" style="background: #FF6D00;" onclick="manualExportImport()">üìã Ruƒçno</button>
    </div>
  </header>

  <div class="container">
    <div class="employee-list" id="employeeList"></div>
  </div>

  <div class="bottom-bar">
    <button onclick="setMode('free')">Slobodni dani</button>
    <button onclick="setMode('vacation')">Godi≈°nji odmor</button>
    <button onclick="showManager()">Menad≈æer</button>
  </div>

  <script>
    // KALENDAR LOGIKA
    const total = 50;
    let currentMode = "free";

    // Uƒçitaj zaposlene
    for (let i = 1; i <= 50; i++) {
      const div = document.createElement("div");
      div.className = "employee";
      const input = document.createElement("input");
      input.value = localStorage.getItem("emp_" + i) || "Zaposleni " + i;
      input.onchange = () => localStorage.setItem("emp_" + i, input.value);
      div.appendChild(input);
      div.onclick = () => openCalendar(input.value, i);
      document.getElementById("employeeList").appendChild(div);
    }

    function setMode(mode) { 
      currentMode = mode; 
      alert(`Sada oznaƒçava≈° ${mode === 'free' ? 'slobodne dane (zelena)' : 'godi≈°nji odmor (plava)'}.`);
    }

    function openCalendar(name, id) {
      document.body.innerHTML = `<header>${name}</header><div class="container" id="calendar"></div>` +
        `<div class="bottom-bar"><button onclick="location.reload()">Nazad</button></div>`;
      
      const now = new Date();
      const year = now.getFullYear();
      const saved = JSON.parse(localStorage.getItem("emp_data_" + id) || "{}");
      const calendar = document.getElementById("calendar");
      const months = ["Januar", "Februar", "Mart", "April", "Maj", "Jun", "Jul", "Avgust", "Septembar", "Oktobar", "Novembar", "Decembar"];

      for (let m = 0; m < 12; m++) {
        const monthDiv = document.createElement("div");
        monthDiv.className = "month";
        const title = document.createElement("h3");
        title.textContent = months[m];
        monthDiv.appendChild(title);

        const daysDiv = document.createElement("div");
        daysDiv.className = "days";

        const daysInMonth = new Date(year, m + 1, 0).getDate();
        for (let d = 1; d <= daysInMonth; d++) {
          const day = document.createElement("div");
          day.className = "day";
          day.textContent = d;

          const key = `${year}-${m + 1}-${d}`;
          if (saved[key] === "free") day.classList.add("free");
          if (saved[key] === "vacation") day.classList.add("vacation");

          day.onclick = () => {
            if (day.classList.contains(currentMode)) {
              day.classList.remove(currentMode);
              delete saved[key];
            } else {
              day.classList.remove("free", "vacation");
              day.classList.add(currentMode);
              saved[key] = currentMode;
            }
            localStorage.setItem("emp_data_" + id, JSON.stringify(saved));
          };

          daysDiv.appendChild(day);
        }
        monthDiv.appendChild(daysDiv);
        calendar.appendChild(monthDiv);
      }
    }

    function showManager() {
      const result = [];
      const months = ["Januar", "Februar", "Mart", "April", "Maj", "Jun", "Jul", "Avgust", "Septembar", "Oktobar", "Novembar", "Decembar"];

      for (let i = 1; i <= 50; i++) {
        const name = localStorage.getItem("emp_" + i) || "Zaposleni " + i;
        const saved = JSON.parse(localStorage.getItem("emp_data_" + i) || "{}");
        if (!Object.keys(saved).length) continue;

        const monthlyFree = {};
        const monthlyVacation = {};
        for (const key in saved) {
          const [year, m, d] = key.split("-").map(Number);
          const monthName = months[m - 1];
          if (saved[key] === "free") monthlyFree[monthName] = (monthlyFree[monthName] || 0) + 1;
          if (saved[key] === "vacation") monthlyVacation[monthName] = (monthlyVacation[monthName] || 0) + 1;
        }

        let text = `<h3>${name}</h3>`;
        if (Object.keys(monthlyFree).length) {
          text += `<p><b>Slobodni dani:</b><br>`;
          for (const m in monthlyFree) text += `${m}: ${monthlyFree[m]}<br>`;
          text += `</p>`;
        }
        if (Object.keys(monthlyVacation).length) {
          text += `<p><b>Godi≈°nji odmor:</b><br>`;
          for (const m in monthlyVacation) text += `${m}: ${monthlyVacation[m]}<br>`;
          text += `</p>`;
        }
        result.push(text);
      }

      document.body.innerHTML = `<header>Menad≈æer</header><div class='container'>${result.join("<hr>")}</div>` +
        `<div class='bottom-bar'><button onclick='location.reload()'>Nazad</button></div>`;
    }

    // üîê GOOGLE PRIJAVA - ISPRAVLJENO
    const CLIENT_ID = "778110423475-mo7qh57tcbfsnqlcojr1eu24e9obec5f.apps.googleusercontent.com";
    let accessToken = null;

    async function handleAuthClick() {
      const loginBtn = document.getElementById('loginBtn');
      loginBtn.innerHTML = '<div class="loader"></div>Preusmeravam...';
      loginBtn.disabled = true;

      // TAƒåAN REDIRECT URI - mora da odgovara Google Console
      const redirectUri = 'https://bbl-slobodni-dani.vercel.app';
      
      const authUrl = `https://accounts.google.com/o/oauth2/v2/auth?` +
        `client_id=${CLIENT_ID}&` +
        `redirect_uri=${encodeURIComponent(redirectUri)}&` +
        `response_type=token&` +
        `scope=https://www.googleapis.com/auth/drive.file&` +
        `include_granted_scopes=true&` +
        `prompt=consent`;
      
      window.location.href = authUrl;
    }

    // Proveri redirect rezultat
    function checkRedirectAuth() {
      const hash = window.location.hash;
      if (hash && hash.includes('access_token')) {
        const params = new URLSearchParams(hash.substring(1));
        accessToken = params.get('access_token');
        
        if (accessToken) {
          window.history.replaceState({}, document.title, window.location.pathname);
          document.getElementById('loginBtn').textContent = '‚úÖ Prijavljen';
          alert("‚úÖ Uspe≈°no prijavljen! Sada mo≈æe≈° koristiti Google Drive.");
        }
      }
    }

    // Ruƒçna sinhronizacija
    function manualExportImport() {
      const allData = {};
      for (let i = 1; i <= 50; i++) {
        allData["emp_" + i] = localStorage.getItem("emp_" + i) || "Zaposleni " + i;
        const empData = localStorage.getItem("emp_data_" + i);
        if (empData) allData["emp_data_" + i] = empData;
      }
      
      const jsonStr = JSON.stringify(allData, null, 2);
      const choice = confirm("üìã RUƒåNA SINHRONIZACIJA\n\nOK: Kopiraj podatke\nOtka≈æi: Nalepi podatke");
      
      if (choice) {
        navigator.clipboard.writeText(jsonStr);
        alert("‚úÖ Podaci kopirani! Nalepi u Google Drive fajl.");
      } else {
        const imported = prompt("üì• Nalepi podatke ovde:");
        if (imported) {
          try {
            const data = JSON.parse(imported);
            for (let i = 1; i <= 50; i++) {
              if (data["emp_" + i]) localStorage.setItem("emp_" + i, data["emp_" + i]);
              if (data["emp_data_" + i]) localStorage.setItem("emp_data_" + i, data["emp_data_" + i]);
            }
            alert("‚úÖ Podaci uƒçitani!");
            location.reload();
          } catch (err) {
            alert("‚ùå Neva≈æeƒái JSON format!");
          }
        }
      }
    }

    // Proveri prijavu pri uƒçitavanju
    window.addEventListener('load', checkRedirectAuth);
  </script>
</body>
</html>
