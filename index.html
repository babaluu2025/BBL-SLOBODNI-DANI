<!DOCTYPE html>
<html lang="sr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kalendar zaposlenih</title>

  <!-- Manifest i ikone -->

  <!-- Service Worker -->
  <script>
    if ("serviceWorker" in navigator) {
      window.addEventListener("load", () => {
        navigator.serviceWorker.register("service-worker.js")
          .then(() => console.log("‚úÖ Service Worker registrovan"))
          .catch(err => console.error("‚ùå Gre≈°ka pri registraciji Service Workera:", err));

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding-bottom: 80px; /* da se vidi i zadnji zaposleni */
      background: #f9f9f9;
      color: #333;
      box-sizing: border-box;
    }

    header {
      background: #2563eb;
      color: white;
      text-align: center;
      padding: 12px;
      font-size: 20px;
      font-weight: bold;
    }

    .container {
      padding: 10px;
    }

    .employee-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 10px;
    }

    .employee {
      background: white;
      border-radius: 10px;
      padding: 12px;
      text-align: center;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      cursor: pointer;
      transition: 0.2s;
    }

    .employee:hover {
      background: #eaf1ff;
    }

    .employee input {
      border: none;
      background: transparent;
      text-align: center;
      font-size: 16px;
      width: 100%;
      outline: none;
    }

    .bottom-bar {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: #2563eb;
      color: white;
      display: flex;
      justify-content: space-around;
      padding: 12px;
      font-weight: bold;
      z-index: 1000;
    }

    .bottom-bar button {
      background: white;
      color: #2563eb;
      border: none;
      border-radius: 8px;
      padding: 10px 16px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.2s;
    }

    .bottom-bar button:hover {
      background: #dce6ff;
    }

    .calendar-container {
      padding: 10px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 20px;
    }

    .month {
      background: white;
      border-radius: 10px;
      padding: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .month h3 {
      text-align: center;
      margin: 10px 0;
      background: #2563eb;
      color: white;
      border-radius: 8px;
      padding: 4px;
    }

    .days {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 5px;
      text-align: center;
    }

    .day {
      padding: 5px;
      border-radius: 5px;
      background: #f1f1f1;
      cursor: pointer;
      transition: 0.2s;
    }

    .day.free {
      background: #34d399; /* zelena slobodni dan */
      color: white;
    }

    .day.vacation {
      background: #60a5fa; /* plava godisnji odmor */
      color: white;
    }

    .day:hover {
      background: #dce6ff;
    }

    #loginBtn {
      display: none;
      position: fixed;
      top: 10px;
      right: 10px;
      background: #2563eb;
      color: white;
      padding: 10px 14px;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
      z-index: 2000;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }

    #loginBtn:hover {
      background: #1e4ed8;
    }
  </style>
</head>
<body>

">

</div>

  <div class="container">
    <div class="employee-list" id="employeeList"></div>
  </div>

  <div class="bottom-bar">
    <button id="slobodniBtn">Slobodni dani</button>
    <button id="godisnjiBtn">Godi≈°nji odmor</button>
    <button id="menadzerBtn">Menad≈æer</button>
  </div>

  <script>
    const employees = [];
    const total = 50;
    const employeeList = document.getElementById("employeeList");

    for (let i = 1; i <= total; i++) {
      const div = document.createElement("div");
      div.className = "employee";
      const input = document.createElement("input");
      input.value = localStorage.getItem("emp_" + i) || "Zaposleni " + i;
      input.addEventListener("change", () => {
        localStorage.setItem("emp_" + i, input.value);
      });
      div.appendChild(input);
      div.addEventListener("click", () => openCalendar(input.value, i));
      employeeList.appendChild(div);
    }

    let currentMode = "free";

    document.getElementById("slobodniBtn").addEventListener("click", () => {
      currentMode = "free";
      alert("Sada oznaƒçava≈° slobodne dane (zelena).");
    });

    document.getElementById("godisnjiBtn").addEventListener("click", () => {
      currentMode = "vacation";
      alert("Sada oznaƒçava≈° godi≈°nji odmor (plava).");
    });

    function openCalendar(name, id) {
      document.body.innerHTML = `<header>${name}</header>
      <div class="calendar-container" id="calendar"></div>
      <div class="bottom-bar">
        <button onclick="saveAndBack()">Nazad</button>
      </div>`;

      const now = new Date();
      const year = now.getFullYear();
      const saved = JSON.parse(localStorage.getItem("emp_data_" + id) || "{}");
      const calendar = document.getElementById("calendar");
      const months = ["Januar", "Februar", "Mart", "April", "Maj", "Jun", "Jul", "Avgust", "Septembar", "Oktobar", "Novembar", "Decembar"];

      for (let m = 0; m < 12; m++) {
        const monthDiv = document.createElement("div");
        monthDiv.className = "month";
        const title = document.createElement("h3");
        title.textContent = months[m];
        monthDiv.appendChild(title);

        const daysDiv = document.createElement("div");
        daysDiv.className = "days";

        const daysInMonth = new Date(year, m + 1, 0).getDate();
        for (let d = 1; d <= daysInMonth; d++) {
          const day = document.createElement("div");
          day.className = "day";
          day.textContent = d;

          const key = `${year}-${m + 1}-${d}`;
          if (saved[key] === "free") day.classList.add("free");
          if (saved[key] === "vacation") day.classList.add("vacation");

          day.addEventListener("click", () => {
            if (day.classList.contains(currentMode)) {
              day.classList.remove(currentMode);
              delete saved[key];
            } else {
              day.classList.remove("free", "vacation");
              day.classList.add(currentMode);
              saved[key] = currentMode;
            }
            localStorage.setItem("emp_data_" + id, JSON.stringify(saved));
          });

          daysDiv.appendChild(day);
        }

        monthDiv.appendChild(daysDiv);
        calendar.appendChild(monthDiv);
      }
    }

    function saveAndBack() {
      location.reload();
    }

    document.getElementById("menadzerBtn").addEventListener("click", () => {
      const result = [];
      const months = ["Januar", "Februar", "Mart", "April", "Maj", "Jun", "Jul", "Avgust", "Septembar", "Oktobar", "Novembar", "Decembar"];

      for (let i = 1; i <= total; i++) {
        const name = localStorage.getItem("emp_" + i) || "Zaposleni " + i;
        const saved = JSON.parse(localStorage.getItem("emp_data_" + i) || "{}");
        if (!Object.keys(saved).length) continue;

        const monthlyFree = {};
        const monthlyVacation = {};
        for (const key in saved) {
          const [year, m, d] = key.split("-").map(Number);

          if (saved[key] === "free") monthlyFree[monthName] = (monthlyFree[monthName] || 0) + 1;
          if (saved[key] === "vacation") monthlyVacation[monthName] = (monthlyVacation[monthName] || 0) + 1;
        }

        let text = `<h3>${name}</h3>`;
        if (Object.keys(monthlyFree).length) {
          text += `<p><b>Slobodni dani:</b><br>`;
          for (const m in monthlyFree) text += `${m}: ${monthlyFree[m]}<br>`;
          text += `</p>`;
        }
        if (Object.keys(monthlyVacation).length) {
          text += `<p><b>Godi≈°nji odmor:</b><br>`;
          for (const m in monthlyVacation) text += `${m}: ${monthlyVacation[m]}<br>`;
          text += `</p>`;
        }

        result.push(text);
      }

      document.body.innerHTML = `<header>Menad≈æer</header>
      <div class='container'>${result.join("<hr>")}</div>
      <div class='bottom-bar'>
        <button onclick='location.reload()'>Nazad</button>
      </div>`;
    });
  </script>
  
<!-- üîê Google Drive login i dvosmerna sinhronizacija -->
<script>
  const CLIENT_ID = "778110423475-86ktit3qug42urgg164q1e2v5fa0nn5k.apps.googleusercontent.com";
  const SCOPES = "https://www.googleapis.com/auth/drive.file";
  let accessToken = null;

  // ‚úÖ Sigurni prikaz dugmeta, ƒçak i ako GAPI kasni
  window.addEventListener("load", () => {
    const btn = document.getElementById("loginBtn");
    if (btn) {
      btn.style.display = "flex";
      const gapiCheck = setInterval(() => {
        if (window.gapi && gapi.auth2) {
          console.log("‚úÖ GAPI dostupan.");
          clearInterval(gapiCheck);
        } else {
          console.log("‚è≥ GAPI se jo≈° uƒçitava...");
        }
      }, 2000);
    }
  });

  function initGapi() {
    if (!window.gapi) {
      console.error("‚ùå GAPI nije pronaƒëen.");
      return;
    }

    gapi.load("client:auth2", async () => {
      try {
        await gapi.client.init({
          clientId: CLIENT_ID,
          scope: SCOPES,
        });
        console.log("‚úÖ GAPI inicijalizovan.");
      } catch (err) {
        console.error("‚ùå GAPI gre≈°ka:", err);
      }
    });
  }

  async function handleAuthClick() {
    if (!gapi.auth2) {
      alert("‚è≥ Google servisi se uƒçitavaju... poku≈°aj ponovo za par sekundi.");
      return;
    }

    try {
      const user = await gapi.auth2.getAuthInstance().signIn();
      accessToken = user.getAuthResponse().access_token;
      const email = user.getBasicProfile().getEmail();
      alert("‚úÖ Prijavljen si kao " + email);

      await syncToDrive();
      await restoreFromDrive();
    } catch (err) {
      alert("‚ùå Gre≈°ka pri prijavi: " + err.message);
    }
  }

  // üîº Backup localStorage ‚Üí Drive
  async function syncToDrive() {
    if (!accessToken) {
      alert("‚ö†Ô∏è Nema pristupnog tokena ‚Äî prijavi se ponovo.");
      return;
    }

    const allData = {};
    for (let i = 1; i <= 50; i++) {
      allData["emp_" + i] = localStorage.getItem("emp_" + i);
      allData["emp_data_" + i] = localStorage.getItem("emp_data_" + i);
    }

    const fileContent = JSON.stringify(allData, null, 2);
    const metadata = { name: "kalendar_zaposlenih.json", mimeType: "application/json" };

    const query = "name='kalendar_zaposlenih.json' and trashed=false";
    const searchRes = await fetch(`https://www.googleapis.com/drive/v3/files?q=${encodeURIComponent(query)}`, {
      headers: { Authorization: "Bearer " + accessToken },
    });
    const searchData = await searchRes.json();

    const blob = new Blob([fileContent], { type: "application/json" });
    const form = new FormData();
    form.append("metadata", new Blob([JSON.stringify(metadata)], { type: "application/json" }));
    form.append("file", blob);

    let url = "https://www.googleapis.com/upload/drive/v3/files?uploadType=multipart";
    let method = "POST";

    if (searchData.files && searchData.files.length > 0) {
      const fileId = searchData.files[0].id;
      url = `https://www.googleapis.com/upload/drive/v3/files/${fileId}?uploadType=multipart`;
      method = "PATCH";
    }

    const res = await fetch(url, {
      method,
      headers: { Authorization: "Bearer " + accessToken },
      body: form,
    });

    if (res.ok) {
      console.log("‚úÖ Backup saƒçuvan na Drive.");
    } else {
      const err = await res.text();
      console.error("‚ùå Gre≈°ka pri snimanju:", err);
    }
  }

  // üîΩ Restore Drive ‚Üí localStorage
  async function restoreFromDrive() {
    if (!accessToken) return;

    const query = "name='kalendar_zaposlenih.json' and trashed=false";
    const res = await fetch(`https://www.googleapis.com/drive/v3/files?q=${encodeURIComponent(query)}&fields=files(id,name)`, {
      headers: { Authorization: "Bearer " + accessToken },
    });
    const data = await res.json();

    if (!data.files || data.files.length === 0) {
      console.log("‚ÑπÔ∏è Nema postojeƒáeg fajla na Drive-u ‚Äî biƒáe kreiran kasnije.");
      return;
    }

    const fileId = data.files[0].id;
    const downloadRes = await fetch(`https://www.googleapis.com/drive/v3/files/${fileId}?alt=media`, {
      headers: { Authorization: "Bearer " + accessToken },
    });
    const jsonData = await downloadRes.json();

    for (let i = 1; i <= 50; i++) {
      if (jsonData["emp_" + i]) localStorage.setItem("emp_" + i, jsonData["emp_" + i]);
      if (jsonData["emp_data_" + i]) localStorage.setItem("emp_data_" + i, jsonData["emp_data_" + i]);
    }

    alert("üîÑ Podaci uspe≈°no preuzeti sa Google Drive-a!");
    location.reload();
  }
</script>

<script async defer src="https://apis.google.com/js/api.js" onload="initGapi()"></script>
