<!DOCTYPE html>
<html lang="sr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Zaposleni</title>
  <link rel="manifest" href="manifest.json" />
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f4f4f4;
      margin: 0;
      padding: 20px;
    }
    h1 {
      margin-bottom: 20px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
      gap: 10px;
    }
    button {
      padding: 20px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      background: #fff;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      cursor: pointer;
      transition: transform 0.1s;
    }
    button:active {
      transform: scale(0.97);
    }
    #manager {
      background: #007bff;
      color: white;
      font-weight: bold;
      margin-top: 20px;
      padding: 15px;
      border-radius: 12px;
      width: 100%;
    }
  </style>
</head>
<body>
  <h1>Zaposleni</h1>
  <div class="grid" id="employees"></div>
  <button id="manager" onclick="window.location='manager.html'">ðŸ‘” MenadÅ¾er</button>

  <script>
    const container = document.getElementById('employees');
    const total = 50;

    for (let i = 1; i <= total; i++) {
      const nameKey = `employee_${i}_name`;
      const savedName = localStorage.getItem(nameKey) || `Zaposleni ${i}`;

      const btn = document.createElement('button');
      btn.textContent = savedName;

      // Klik otvara kalendar
      btn.addEventListener('click', () => {
        window.location = `calendar.html?user=${encodeURIComponent(btn.textContent)}`;
      });

      // Dugi klik menja ime
      let pressTimer;
      btn.addEventListener('mousedown', () => {
        pressTimer = setTimeout(() => {
          const newName = prompt("Unesi ime zaposlenog:", btn.textContent);
          if (newName) {
            btn.textContent = newName;
            localStorage.setItem(nameKey, newName);
          }
        }, 600);
      });
      btn.addEventListener('mouseup', () => clearTimeout(pressTimer));

      container.appendChild(btn);
    }
  </script>
</body>
</html>
