<!DOCTYPE html>
<html lang="sr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Evidencija slobodnih dana</title>
  <link rel="manifest" href="manifest.json" />
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      background-color: #f5f5f5;
    }

    .header {
      background-color: #007bff;
      color: white;
      padding: 15px;
      font-size: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    button {
      font-size: 16px;
      padding: 8px 16px;
      border: none;
      border-radius: 8px;
      margin: 5px;
      cursor: pointer;
    }

    .back-btn {
      background-color: #ccc;
    }

    .mode-btn {
      font-weight: bold;
    }

    .calendar {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 10px;
      justify-content: center;
      margin: 20px;
    }

    .day {
      background-color: white;
      padding: 10px;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 0 3px rgba(0,0,0,0.1);
    }

    .day.selected-free {
      background-color: #ff7b7b;
      color: white;
    }

    .day.selected-vacation {
      background-color: #7bff9e;
      color: black;
    }

    .nav-buttons {
      display: flex;
      justify-content: center;
      gap: 10px;
    }

    .nav-buttons button {
      background-color: #007bff;
      color: white;
    }
  </style>
</head>
<body>
  <div class="header">
    <button class="back-btn" onclick="goBack()">← Nazad</button>
    <div id="employeeName">Zaposleni</div>
  </div>

  <div>
    <button id="freeBtn" class="mode-btn" style="background-color:#ff7b7b;">Slobodni dan</button>
    <button id="vacationBtn" class="mode-btn" style="background-color:#7bff9e;">Godišnji odmor</button>
  </div>

  <h2 id="monthYear"></h2>
  <div class="calendar" id="calendar"></div>

  <div class="nav-buttons">
    <button onclick="prevMonth()">← Prethodni</button>
    <button onclick="nextMonth()">Sledeći →</button>
  </div>

  <script>
    const employeeName = localStorage.getItem("selectedEmployee") || "zaposleni";
    document.getElementById("employeeName").textContent = employeeName;

    let currentMonth = new Date().getMonth();
    let currentYear = new Date().getFullYear();
    let mode = "free"; // 'free' = slobodni, 'vacation' = godišnji

    const freeDays = JSON.parse(localStorage.getItem(employeeName + "_freeDays") || "{}");
    const vacationDays = JSON.parse(localStorage.getItem(employeeName + "_vacationDays") || "{}");

    const calendarEl = document.getElementById("calendar");
    const monthYearEl = document.getElementById("monthYear");

    document.getElementById("freeBtn").addEventListener("click", () => {
      mode = "free";
      renderCalendar();
    });

    document.getElementById("vacationBtn").addEventListener("click", () => {
      mode = "vacation";
      renderCalendar();
    });

    function renderCalendar() {
      calendarEl.innerHTML = "";
      const monthNames = ["Januar","Februar","Mart","April","Maj","Jun","Jul","Avgust","Septembar","Oktobar","Novembar","Decembar"];
      monthYearEl.textContent = `${monthNames[currentMonth]} ${currentYear}`;

      const firstDay = new Date(currentYear, currentMonth, 1).getDay();
      const daysInMonth = new Date(currentYear, currentMonth + 1, 0).getDate();

      const storage = mode === "free" ? freeDays : vacationDays;
      const storageKey = currentYear + "-" + currentMonth;

      for (let i = 0; i < firstDay; i++) {
        const emptyDiv = document.createElement("div");
        calendarEl.appendChild(emptyDiv);
      }

      for (let day = 1; day <= daysInMonth; day++) {
        const div = document.createElement("div");
        div.className = "day";
        div.textContent = day;

        const selected = storage[storageKey]?.includes(day);
        if (selected) {
          div.classList.add(mode === "free" ? "selected-free" : "selected-vacation");
        }

        div.addEventListener("click", () => toggleDay(day));
        calendarEl.appendChild(div);
      }
    }

    function toggleDay(day) {
      const storage = mode === "free" ? freeDays : vacationDays;
      const key = currentYear + "-" + currentMonth;

      if (!storage[key]) storage[key] = [];

      const index = storage[key].indexOf(day);
      if (index > -1) {
        storage[key].splice(index, 1);
      } else {
        storage[key].push(day);
      }

      const keyName = mode === "free" ? "_freeDays" : "_vacationDays";
      localStorage.setItem(employeeName + keyName, JSON.stringify(storage));
      renderCalendar();
    }

    function prevMonth() {
      currentMonth--;
      if (currentMonth < 0) {
        currentMonth = 11;
        currentYear--;
      }
      renderCalendar();
    }

    function nextMonth() {
      currentMonth++;
      if (currentMonth > 11) {
        currentMonth = 0;
        currentYear++;
      }
      renderCalendar();
    }

    function goBack() {
      window.location.href = "zaposleni.html"; // kasnije lista zaposlenih
    }

    renderCalendar();
  </script>
</body>
</html>
