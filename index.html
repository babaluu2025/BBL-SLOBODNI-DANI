<!DOCTYPE html>
<html lang="sr">
<head>

  <!-- Manifest i ikone -->

  <!-- Service Worker -->
  <script>
    if ("serviceWorker" in navigator) {
      window.addEventListener("load", () => {
        navigator.serviceWorker.register("service-worker.js")
          .then(() => console.log("‚úÖ Service Worker registrovan"))
          .catch(err => console.error("‚ùå Gre≈°ka pri registraciji Service Workera:", err));
      });
    }
  </script>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding-bottom: 80px;
      background: #f9f9f9;
      color: #333;
      box-sizing: border-box;
    }

    header {
      background: #2563eb;
      color: white;
      text-align: center;
      padding: 12px;
      font-size: 20px;
      font-weight: bold;
      position: relative;
    }

    .container {
      padding: 10px;
    }

    .employee-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 10px;
    }

    .employee {
      background: white;
      border-radius: 10px;
      padding: 12px;
      text-align: center;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      cursor: pointer;
      transition: 0.2s;
    }

    .employee:hover {
      background: #eaf1ff;
    }

    .employee input {
      border: none;
      background: transparent;
      text-align: center;
      font-size: 16px;
      width: 100%;
      outline: none;
    }

    .bottom-bar {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: #2563eb;
      color: white;
      display: flex;
      justify-content: space-around;
      padding: 12px;
      font-weight: bold;
      z-index: 1000;
    }

    .bottom-bar button {
      background: white;
      color: #2563eb;
      border: none;
      border-radius: 8px;
      padding: 10px 16px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.2s;
    }

    .bottom-bar button:hover {
      background: #dce6ff;
    }

    .calendar-container {
      padding: 10px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 20px;
    }

    .month {
      background: white;
      border-radius: 10px;
      padding: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .month h3 {
      text-align: center;
      margin: 10px 0;
      background: #2563eb;
      color: white;
      border-radius: 8px;
      padding: 4px;
    }

    .days {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 5px;
      text-align: center;
    }

    .day {
      padding: 5px;
      border-radius: 5px;
      background: #f1f1f1;
      cursor: pointer;
      transition: 0.2s;
    }

    .day.free {
      background: #34d399;
      color: white;
    }

    .day.vacation {
      background: #60a5fa;
      color: white;
    }

    .day:hover {
      background: #dce6ff;
    }

    /* GOOGLE DUGMADI - ISPRAVLJENA POZICIJA */
    .google-buttons {
      position: absolute;
      top: 50%;
      right: 10px;
      transform: translateY(-50%);
      z-index: 5000;
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      gap: 8px;
    }

    .google-btn {
      background: #4285F4;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 8px 12px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
      display: flex;
      align-items: center;
      justify-content: center;
      min-width: 140px;
      font-size: 12px;
    }

    .google-btn:hover {
      opacity: 0.9;

    .google-btn.green {
      background: #34A853;
    }

    .google-btn.yellow {
      background: #FBBC05;
      color: #333;
    }

    .google-btn.orange {
      background: #FF6D00;

    .user-info {

    /* RESPONZIVNOST */
    @media (max-width: 768px) {
      .google-buttons {
        position: static;
        transform: none;
        flex-direction: row;
        justify-content: center;
        margin-top: 10px;
        gap: 5px;
      }
      
      .google-btn {
        min-width: 120px;
        padding: 6px 10px;
        font-size: 11px;
      }
      
      header {
        padding-bottom: 70px;
      }
    }

    @media (max-width: 480px) {
      .google-buttons {
        flex-wrap: wrap;
      }
      
      .google-btn {
        min-width: 100px;
        font-size: 10px;
        padding: 5px 8px;
      }
      
      .user-info {
        font-size: 10px;
        padding: 4px 8px;
      }
    }
  </style>

<body>
  <header>
    Kalendar zaposlenih
    
    <!-- üîê Google Drive dugmad - SADA U HEADERU -->
    <div class="google-buttons">
      <div id="userInfo" class="user-info" style="display: none;"></div>
      <button id="loginBtn" class="google-btn" onclick="handleAuthClick()">

      </button>

  <div class="container">
    <div class="employee-list" id="employeeList"></div>
  </div>

  <div class="bottom-bar">
    <button id="slobodniBtn">Slobodni dani</button>
    <button id="godisnjiBtn">Godi≈°nji odmor</button>
    <button id="menadzerBtn">Menad≈æer</button>
  </div>

  <script>
    // üìÖ KALENDAR LOGIKA
    const employees = [];
    const total = 50;
    const employeeList = document.getElementById("employeeList");

    // Uƒçitaj zaposlene iz localStorage ili kreiraj nove
    for (let i = 1; i <= total; i++) {
      const div = document.createElement("div");
      div.className = "employee";
      const input = document.createElement("input");
      input.value = localStorage.getItem("emp_" + i) || "Zaposleni " + i;
      input.addEventListener("change", () => {
        localStorage.setItem("emp_" + i, input.value);
      });
      div.appendChild(input);
      div.addEventListener("click", () => openCalendar(input.value, i));
      employeeList.appendChild(div);
    }

    let currentMode = "free";

    document.getElementById("slobodniBtn").addEventListener("click", () => {
      currentMode = "free";
      alert("Sada oznaƒçava≈° slobodne dane (zelena).");
    });

    document.getElementById("godisnjiBtn").addEventListener("click", () => {
      currentMode = "vacation";
      alert("Sada oznaƒçava≈° godi≈°nji odmor (plava).");
    });

    function openCalendar(name, id) {
      document.body.innerHTML = `<header>${name}</header>
      <div class="calendar-container" id="calendar"></div>
      <div class="bottom-bar">
        <button onclick="saveAndBack()">Nazad</button>
      </div>`;

      const now = new Date();
      const year = now.getFullYear();
      const saved = JSON.parse(localStorage.getItem("emp_data_" + id) || "{}");
      const calendar = document.getElementById("calendar");
      const months = ["Januar", "Februar", "Mart", "April", "Maj", "Jun", "Jul", "Avgust", "Septembar", "Oktobar", "Novembar", "Decembar"];

      for (let m = 0; m < 12; m++) {
        const monthDiv = document.createElement("div");
        monthDiv.className = "month";
        const title = document.createElement("h3");
        title.textContent = months[m];
        monthDiv.appendChild(title);

        const daysDiv = document.createElement("div");
        daysDiv.className = "days";

        const daysInMonth = new Date(year, m + 1, 0).getDate();
        for (let d = 1; d <= daysInMonth; d++) {
          const day = document.createElement("div");
          day.className = "day";
          day.textContent = d;

          const key = `${year}-${m + 1}-${d}`;
          if (saved[key] === "free") day.classList.add("free");
          if (saved[key] === "vacation") day.classList.add("vacation");

          day.addEventListener("click", () => {
            if (day.classList.contains(currentMode)) {
              day.classList.remove(currentMode);
              delete saved[key];
            } else {
              day.classList.remove("free", "vacation");
              day.classList.add(currentMode);
              saved[key] = currentMode;
            }
            localStorage.setItem("emp_data_" + id, JSON.stringify(saved));
          });

          daysDiv.appendChild(day);
        }

        monthDiv.appendChild(daysDiv);
        calendar.appendChild(monthDiv);
      }
    }

    function saveAndBack() {
      location.reload();
    }

    document.getElementById("menadzerBtn").addEventListener("click", () => {
      const result = [];
      const months = ["Januar", "Februar", "Mart", "April", "Maj", "Jun", "Jul", "Avgust", "Septembar", "Oktobar", "Novembar", "Decembar"];

      for (let i = 1; i <= total; i++) {
        const name = localStorage.getItem("emp_" + i) || "Zaposleni " + i;
        const saved = JSON.parse(localStorage.getItem("emp_data_" + i) || "{}");
        if (!Object.keys(saved).length) continue;

        const monthlyFree = {};
        const monthlyVacation = {};
        for (const key in saved) {
          const [year, m, d] = key.split("-").map(Number);
          const monthName = months[m - 1];
          if (saved[key] === "free") monthlyFree[monthName] = (monthlyFree[monthName] || 0) + 1;
          if (saved[key] === "vacation") monthlyVacation[monthName] = (monthlyVacation[monthName] || 0) + 1;
        }

        let text = `<h3>${name}</h3>`;
        if (Object.keys(monthlyFree).length) {
          text += `<p><b>Slobodni dani:</b><br>`;
          for (const m in monthlyFree) text += `${m}: ${monthlyFree[m]}<br>`;
          text += `</p>`;
        }
        if (Object.keys(monthlyVacation).length) {
          text += `<p><b>Godi≈°nji odmor:</b><br>`;
          for (const m in monthlyVacation) text += `${m}: ${monthlyVacation[m]}<br>`;
          text += `</p>`;
        }

        result.push(text);
      }

      document.body.innerHTML = `<header>Menad≈æer</header>
      <div class='container'>${result.join("<hr>")}</div>
      <div class='bottom-bar'>
        <button onclick='location.reload()'>Nazad</button>
      </div>`;
    });

    // üîê GOOGLE DRIVE SINHRONIZACIJA
    const CLIENT_ID = "778110423475-mo7qh57tcbfsnqlcojr1eu24e9obec5f.apps.googleusercontent.com";
    const SCOPES = "https://www.googleapis.com/auth/drive.file";
    let accessToken = null;
    let pickerInited = false;

    // Inicijalizacija Google API-ja
    function initGapi() {
      if (!window.gapi) {
        console.error("‚ùå GAPI nije pronaƒëen.");
        return;
      }

      gapi.load("client:auth2:picker", {
        callback: async () => {
          try {
            await gapi.client.init({
              clientId: CLIENT_ID,
              scope: SCOPES,
            });
            console.log("‚úÖ GAPI i Picker inicijalizovani");
            pickerInited = true;
            
            // Proveri da li je korisnik veƒá prijavljen
            const auth2 = gapi.auth2.getAuthInstance();
            if (auth2.isSignedIn.get()) {
              const user = auth2.currentUser.get();
              accessToken = user.getAuthResponse().access_token;
              updateUIAfterLogin(user.getBasicProfile().getEmail());
            }
          } catch (err) {
            console.error("‚ùå GAPI gre≈°ka:", err);
          }
        },
        onerror: function() {
          console.error("‚ùå Gre≈°ka pri uƒçitavanju GAPI");
        }
      });
    }

    // Google prijava
    async function handleAuthClick() {
      try {
        if (!window.gapi || !window.gapi.auth2) {
          alert("‚ùå Google API nije uƒçitan. Poku≈°aj ponovo za nekoliko sekundi.");
          return;
        }

        const auth2 = gapi.auth2.getAuthInstance();
        if (!auth2) {
          alert("‚ùå Google Auth nije inicijalizovan. Osve≈æi stranicu i probaj ponovo.");
          return;
        }

        console.log("üîê Poku≈°avam prijavu...");
        const user = await auth2.signIn();
        accessToken = user.getAuthResponse().access_token;
        const email = user.getBasicProfile().getEmail();
        
        console.log("‚úÖ Prijavljen kao:", email);
        updateUIAfterLogin(email);
        
        alert("‚úÖ Uspe≈°no prijavljen kao " + email + "\n\nSinhronizujem podatke...");

        // Sinhronizacija u oba smera
        await restoreFromDrive();
        await syncToDrive();
        
        alert("üîÑ Sinhronizacija zavr≈°ena! Podaci su sada isti na svim ureƒëajima.");

      } catch (err) {
        console.error("‚ùå Gre≈°ka pri prijavi:", err);
        
        if (err.error === "popup_closed_by_user") {
          alert("‚ùå Prijava otkazana - prozor je zatvoren.");
        } else if (err.error === "access_denied") {
          alert("‚ùå Pristup odbijen. Proveri da li si dodat kao test korisnik.");
        } else if (err.error === "idpiframe_initialization_failed") {
          alert("‚ùå Gre≈°ka inicijalizacije. Proveri da li je URL dodat u Google Console.");
        } else {
          alert("‚ùå Gre≈°ka pri prijavi: " + err.message);
        }
      }
    }

    // A≈æuriraj UI nakon prijave
    function updateUIAfterLogin(email) {
      document.getElementById('userInfo').style.display = 'block';
      document.getElementById('userInfo').textContent = `Prijavljen: ${email}`;
      document.getElementById('pickerBtn').style.display = 'flex';
      document.getElementById('uploadBtn').style.display = 'flex';
      document.getElementById('loginBtn').textContent = 'üîÑ Sinhronizuj';
    }

    // üîº Backup localStorage ‚Üí Drive
    async function syncToDrive() {
      if (!accessToken) {
        alert("‚ö†Ô∏è Nema pristupnog tokena ‚Äî prijavi se ponovo.");
        return;
      }

      const allData = {};
      for (let i = 1; i <= 50; i++) {
        allData["emp_" + i] = localStorage.getItem("emp_" + i);
        allData["emp_data_" + i] = localStorage.getItem("emp_data_" + i);
      }

      const fileContent = JSON.stringify(allData, null, 2);
      const metadata = { name: "kalendar_zaposlenih.json", mimeType: "application/json" };

      const query = "name='kalendar_zaposlenih.json' and trashed=false";
      const searchRes = await fetch(`https://www.googleapis.com/drive/v3/files?q=${encodeURIComponent(query)}`, {
        headers: { Authorization: "Bearer " + accessToken },
      });
      const searchData = await searchRes.json();

      const blob = new Blob([fileContent], { type: "application/json" });
      const form = new FormData();
      form.append("metadata", new Blob([JSON.stringify(metadata)], { type: "application/json" }));
      form.append("file", blob);

      let url = "https://www.googleapis.com/upload/drive/v3/files?uploadType=multipart";
      let method = "POST";

      if (searchData.files && searchData.files.length > 0) {
        const fileId = searchData.files[0].id;
        url = `https://www.googleapis.com/upload/drive/v3/files/${fileId}?uploadType=multipart`;
        method = "PATCH";
      }

      const res = await fetch(url, {
        method,
        headers: { Authorization: "Bearer " + accessToken },
        body: form,
      });

      if (res.ok) {
        console.log("‚úÖ Backup saƒçuvan na Drive.");
        return true;
      } else {
        const err = await res.text();
        console.error("‚ùå Gre≈°ka pri snimanju:", err);
        throw new Error("Gre≈°ka pri snimanju na Drive");
      }
    }

    // üîΩ Restore Drive ‚Üí localStorage
    async function restoreFromDrive() {
      if (!accessToken) return;

      const query = "name='kalendar_zaposlenih.json' and trashed=false";
      const res = await fetch(`https://www.googleapis.com/drive/v3/files?q=${encodeURIComponent(query)}&fields=files(id,name)`, {
        headers: { Authorization: "Bearer " + accessToken },
      });
      const data = await res.json();

      if (!data.files || data.files.length === 0) {
        console.log("‚ÑπÔ∏è Nema postojeƒáeg fajla na Drive-u ‚Äî biƒáe kreiran kasnije.");
        return;
      }

      const fileId = data.files[0].id;
      const downloadRes = await fetch(`https://www.googleapis.com/drive/v3/files/${fileId}?alt=media`, {
        headers: { Authorization: "Bearer " + accessToken },
      });
      
      if (!downloadRes.ok) {
        throw new Error("Gre≈°ka pri preuzimanju fajla");
      }
      
      const jsonData = await downloadRes.json();

      for (let i = 1; i <= 50; i++) {
        if (jsonData["emp_" + i]) localStorage.setItem("emp_" + i, jsonData["emp_" + i]);
        if (jsonData["emp_data_" + i]) localStorage.setItem("emp_data_" + i, jsonData["emp_data_" + i]);
      }

      console.log("‚úÖ Podaci uspe≈°no preuzeti sa Google Drive-a!");
      return true;
    }

    // üìÅ GOOGLE PICKER API
    async function showPicker() {
      if (!accessToken) {
        alert("üîê Prvo se prijavi preko Google dugmeta!");
        return;
      }

      if (!pickerInited) {
        alert("üîÑ Picker se jo≈° uƒçitava... Poku≈°aj ponovo za par sekundi.");
        return;
      }

      try {
        const view = new google.picker.View(google.picker.ViewId.DOCS);
        view.setMimeTypes('application/json');
        
        const picker = new google.picker.PickerBuilder()
          .setAppId(CLIENT_ID.split('-')[0])
          .setOAuthToken(accessToken)
          .addView(view)
          .addView(new google.picker.DocsUploadView())
          .setCallback(pickerCallback)
          .setTitle('Izaberi JSON fajl sa podacima')
          .build();
          
        picker.setVisible(true);
      } catch (err) {
        console.error("‚ùå Gre≈°ka pri otvaranju Picker-a:", err);
        alert("‚ùå Gre≈°ka pri otvaranju Picker-a: " + err.message);
      }
    }

    // Callback za Picker
    function pickerCallback(data) {
      if (data.action === google.picker.Action.PICKED) {
        const fileId = data.docs[0].id;
        downloadFile(fileId);
      } else if (data.action === google.picker.Action.CANCEL) {
        console.log("‚ùå Picker otkazan");
      }
    }

    // Preuzimanje odabranog fajla
    async function downloadFile(fileId) {
      try {
        const response = await fetch(`https://www.googleapis.com/drive/v3/files/${fileId}?alt=media`, {
          headers: { Authorization: "Bearer " + accessToken }
        });
        
        if (!response.ok) throw new Error("Gre≈°ka pri preuzimanju");
        
        const fileData = await response.json();
        
        // Restoriraj podatke u localStorage
        for (let i = 1; i <= 50; i++) {
          if (fileData["emp_" + i]) localStorage.setItem("emp_" + i, fileData["emp_" + i]);
          if (fileData["emp_data_" + i]) localStorage.setItem("emp_data_" + i, fileData["emp_data_" + i]);
        }
        
        alert("‚úÖ Podaci uspe≈°no uƒçitani sa Drive-a!");
        location.reload();
        
      } catch (err) {
        console.error("‚ùå Gre≈°ka pri preuzimanju fajla:", err);
        alert("‚ùå Gre≈°ka pri preuzimanju fajla: " + err.message);
      }
    }

    // Funkcija za ruƒçno otpremanje trenutnih podataka
    async function manualUploadToDrive() {
      if (!accessToken) {
        alert("üîê Prvo se prijavi!");
        return;
      }

      try {
        await syncToDrive();
        alert("‚úÖ Podaci uspe≈°no otpremljeni na Drive!");
      } catch (err) {
        alert("‚ùå Gre≈°ka pri otpremanju: " + err.message);
      }
    }

    // üìã RUƒåNI EXPORT/IMPORT
    function manualExportImport() {
      const allData = {};
      for (let i = 1; i <= 50; i++) {
        allData["emp_" + i] = localStorage.getItem("emp_" + i);
        allData["emp_data_" + i] = localStorage.getItem("emp_data_" + i);
      }
      
      const jsonStr = JSON.stringify(allData, null, 2);
      
      const choice = confirm(
        "üìã RUƒåNI EXPORT/IMPORT\n\n" +
        "OK: Kopiraj podatke za EXPORT (saƒçuvaj na Drive)\n" +
        "Otka≈æi: Nalepi podatke za IMPORT (vrati sa Drive-a)"
      );
      
      if (choice) {
        // Export - kopiranje podataka
        navigator.clipboard.writeText(jsonStr).then(() => {
          alert("‚úÖ Podaci kopirani!\n\n" +
                "Sada:\n" +
                "1. Otvori Google Drive\n" +
                "2. Kreiraj NOVI dokument\n" +
                "3. Preimenuj u 'kalendar_zaposlenih.json'\n" +
                "4. Nalepi kopirane podatke\n" +
                "5. Saƒçuvaj fajl");
        }).catch(() => {
          // Fallback za browsere koji ne podr≈æavaju clipboard
          prompt("üìã Kopiraj ove podatke i nalepi u Google Drive fajl:", jsonStr);
        });
      } else {
        // Import - uno≈°enje podataka
        const imported = prompt("üì• Nalepi JSON podatke ovde (iz Google Drive fajla):");
        if (imported) {
          try {
            const data = JSON.parse(imported);
            let importedCount = 0;
            
            for (let i = 1; i <= 50; i++) {
              if (data["emp_" + i]) {
                localStorage.setItem("emp_" + i, data["emp_" + i]);
                importedCount++;
              }
              if (data["emp_data_" + i]) {
                localStorage.setItem("emp_data_" + i, data["emp_data_" + i]);
                importedCount++;
              }
            }
            
            alert(`‚úÖ Podaci uƒçitani! (${importedCount} zapisa)`);
            location.reload();
          } catch (err) {
            alert("‚ùå Neva≈æeƒái JSON format!\n\nProveri da li si kopirao ceo sadr≈æaj fajla.");
          }
        }
      }
    }

    // Auto-init GAPI kada se stranica uƒçita
    window.addEventListener('load', () => {
      const gapiCheck = setInterval(() => {
        if (window.gapi) {
          clearInterval(gapiCheck);
          initGapi();
        }
      }, 500);
    });
