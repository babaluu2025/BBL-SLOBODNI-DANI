<!DOCTYPE html>
<html lang="sr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kalendar zaposlenih</title>
  
  <!-- Manifest -->
  <link rel="manifest" href="manifest.json">
  <link rel="icon" type="image/png" sizes="192x192" href="icon-192.png">
  <link rel="apple-touch-icon" href="icon-512.png">

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding-bottom: 80px;
      background: #f9f9f9;
      color: #333;
    }

    header {
      background: #2563eb;
      color: white;
      text-align: center;
      padding: 12px;
      font-size: 20px;
      font-weight: bold;
      position: relative;
    }

    .container {
      padding: 10px;
    }

    .employee-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 10px;
      margin-bottom: 20px;
    }

    .employee {
      background: white;
      border-radius: 10px;
      padding: 12px;
      text-align: center;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      cursor: pointer;
      transition: 0.2s;
    }

    .employee:hover {
      background: #eaf1ff;
    }

    .employee input {
      border: none;
      background: transparent;
      text-align: center;
      font-size: 16px;
      width: 100%;
      outline: none;
    }

    .bottom-bar {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: #2563eb;
      color: white;
      display: flex;
      justify-content: space-around;
      padding: 12px;
      font-weight: bold;
      z-index: 1000;
    }

    .bottom-bar button {
      background: white;
      color: #2563eb;
      border: none;
      border-radius: 8px;
      padding: 10px 16px;
      cursor: pointer;
      font-weight: bold;
    }

    /* POBOLJ≈†ANI KALENDAR */
    .calendar-container {
      padding: 10px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
      gap: 15px;
    }

    .month {
      background: white;
      border-radius: 12px;
      padding: 15px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
      break-inside: avoid;
    }

    .month h3 {
      text-align: center;
      margin: 0 0 15px 0;
      background: #2563eb;
      color: white;
      border-radius: 8px;
      padding: 10px;
      font-size: 16px;
    }

    .days-header {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 4px;
      margin-bottom: 8px;
      text-align: center;
      font-weight: bold;
      font-size: 12px;
      color: #666;
    }

    .days {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 4px;
      text-align: center;
    }

    .day {
      padding: 8px 4px;
      border-radius: 6px;
      background: #f8f9fa;
      cursor: pointer;
      transition: 0.2s;
      font-size: 14px;
      min-height: 35px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .day.free {
      background: #34d399;
      color: white;
      font-weight: bold;
    }

    .day.vacation {
      background: #60a5fa;
      color: white;
      font-weight: bold;
    }

    .day:hover {
      background: #e2e8f0;
      transform: scale(1.05);
    }

    .day.empty {
      background: transparent;
      cursor: default;
    }

    .day.empty:hover {
      background: transparent;
      transform: none;
    }

    /* Google dugmad */
    .google-buttons {
      position: absolute;
      top: 50%;
      right: 10px;
      transform: translateY(-50%);
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      gap: 8px;
    }

    .google-btn {
      background: #4285F4;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 8px 12px;
      font-weight: bold;
      cursor: pointer;
      min-width: 140px;
      font-size: 12px;
    }

    .google-btn.success {
      background: #34A853;
    }

    .google-btn.warning {
      background: #FBBC05;
      color: #333;
    }

    .user-info {
      background: white;
      color: #333;
      padding: 6px 10px;
      border-radius: 8px;
      font-size: 12px;
      text-align: center;
    }

    .loader {
      border: 3px solid #f3f3f3;
      border-radius: 50%;
      border-top: 3px solid #4285F4;
      width: 20px;
      height: 20px;
      animation: spin 1s linear infinite;
      display: inline-block;
      margin-right: 8px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Responsive */
    @media (max-width: 768px) {
      .google-buttons {
        position: static;
        transform: none;
        flex-direction: row;
        justify-content: center;
        margin-top: 10px;
      }
      
      .calendar-container {
        grid-template-columns: 1fr;
      }
      
      header {
        padding-bottom: 70px;
      }
    }
  </style>
</head>
<body>
  <header>
    Kalendar zaposlenih
    <div class="google-buttons">
      <div id="userInfo" class="user-info" style="display: none;"></div>
      <button id="loginBtn" class="google-btn" onclick="handleAuthClick()">üîë Prijava</button>
      <button id="syncBtn" class="google-btn success" onclick="manualSync()" style="display: none;">üîÑ Sinhronizuj</button>
      <button class="google-btn warning" onclick="manualExportImport()">üìã Ruƒçno</button>
    </div>
  </header>

  <div class="container">
    <div class="employee-list" id="employeeList"></div>
  </div>

  <div class="bottom-bar">
    <button onclick="setMode('free')">Slobodni dani</button>
    <button onclick="setMode('vacation')">Godi≈°nji odmor</button>
    <button onclick="showManager()">Menad≈æer</button>
  </div>

  <script>
    // KALENDAR LOGIKA
    const total = 50;
    let currentMode = "free";

    // Uƒçitaj zaposlene
    for (let i = 1; i <= total; i++) {
      const div = document.createElement("div");
      div.className = "employee";
      const input = document.createElement("input");
      input.value = localStorage.getItem("emp_" + i) || "Zaposleni " + i;
      input.addEventListener("change", () => {
        localStorage.setItem("emp_" + i, input.value);
      });
      div.appendChild(input);
      div.addEventListener("click", () => openCalendar(input.value, i));
      document.getElementById("employeeList").appendChild(div);
    }

    function setMode(mode) { 
      currentMode = mode; 
      alert(`Sada oznaƒçava≈° ${mode === 'free' ? 'slobodne dane (zelena)' : 'godi≈°nji odmor (plava)'}.`);
    }

    function openCalendar(name, id) {
      document.body.innerHTML = `
        <header>${name} - Kalendar</header>
        <div class="container">
          <div class="calendar-container" id="calendar"></div>
        </div>
        <div class="bottom-bar">
          <button onclick="location.reload()">‚Üê Nazad na listu</button>
          <button onclick="setMode('free')">Slobodni dani</button>
          <button onclick="setMode('vacation')">Godi≈°nji odmor</button>
        </div>
      `;

      const now = new Date();
      const year = now.getFullYear();
      const saved = JSON.parse(localStorage.getItem("emp_data_" + id) || "{}");
      const calendar = document.getElementById("calendar");
      
      const months = [
        "Januar", "Februar", "Mart", "April", "Maj", "Jun", 
        "Jul", "Avgust", "Septembar", "Oktobar", "Novembar", "Decembar"
      ];

      const daysOfWeek = ["Pon", "Uto", "Sre", "ƒået", "Pet", "Sub", "Ned"];

      for (let m = 0; m < 12; m++) {
        const monthDiv = document.createElement("div");
        monthDiv.className = "month";
        
        const title = document.createElement("h3");
        title.textContent = `${months[m]} ${year}`;
        monthDiv.appendChild(title);

        // Dodaj dane u sedmici
        const daysHeader = document.createElement("div");
        daysHeader.className = "days-header";
        daysOfWeek.forEach(day => {
          const dayEl = document.createElement("div");
          dayEl.textContent = day;
          daysHeader.appendChild(dayEl);
        });
        monthDiv.appendChild(daysHeader);

        const daysDiv = document.createElement("div");
        daysDiv.className = "days";

        const firstDay = new Date(year, m, 1).getDay();
        // Prilagodi za na≈° kalendar (Ponedjeljak = 0)
        let startDay = firstDay === 0 ? 6 : firstDay - 1;

        // Prazna polja za poƒçetak mjeseca
        for (let i = 0; i < startDay; i++) {
          const emptyDay = document.createElement("div");
          emptyDay.className = "day empty";
          daysDiv.appendChild(emptyDay);
        }

        const daysInMonth = new Date(year, m + 1, 0).getDate();
        for (let d = 1; d <= daysInMonth; d++) {
          const day = document.createElement("div");
          day.className = "day";
          day.textContent = d;

          const key = `${year}-${m + 1}-${d}`;
          if (saved[key] === "free") day.classList.add("free");
          if (saved[key] === "vacation") day.classList.add("vacation");

          day.addEventListener("click", () => {
            if (day.classList.contains(currentMode)) {
              day.classList.remove(currentMode);
              delete saved[key];
            } else {
              day.classList.remove("free", "vacation");
              day.classList.add(currentMode);
              saved[key] = currentMode;
            }
            localStorage.setItem("emp_data_" + id, JSON.stringify(saved));
          });

          daysDiv.appendChild(day);
        }

        monthDiv.appendChild(daysDiv);
        calendar.appendChild(monthDiv);
      }
    }

    function showManager() {
      const result = [];
      const months = ["Januar", "Februar", "Mart", "April", "Maj", "Jun", "Jul", "Avgust", "Septembar", "Oktobar", "Novembar", "Decembar"];

      for (let i = 1; i <= total; i++) {
        const name = localStorage.getItem("emp_" + i) || "Zaposleni " + i;
        const saved = JSON.parse(localStorage.getItem("emp_data_" + i) || "{}");
        if (!Object.keys(saved).length) continue;

        const monthlyFree = {};
        const monthlyVacation = {};
        for (const key in saved) {
          const [year, m, d] = key.split("-").map(Number);
          const monthName = months[m - 1];
          if (saved[key] === "free") monthlyFree[monthName] = (monthlyFree[monthName] || 0) + 1;
          if (saved[key] === "vacation") monthlyVacation[monthName] = (monthlyVacation[monthName] || 0) + 1;
        }

        let text = `<h3>${name}</h3>`;
        if (Object.keys(monthlyFree).length) {
          text += `<p><b>Slobodni dani:</b><br>`;
          for (const m in monthlyFree) text += `${m}: ${monthlyFree[m]}<br>`;
          text += `</p>`;
        }
        if (Object.keys(monthlyVacation).length) {
          text += `<p><b>Godi≈°nji odmor:</b><br>`;
          for (const m in monthlyVacation) text += `${m}: ${monthlyVacation[m]}<br>`;
          text += `</p>`;
        }

        result.push(text);
      }

      document.body.innerHTML = `
        <header>Menad≈æerski pregled</header>
        <div class='container'>${result.join("<hr>")}</div>
        <div class='bottom-bar'>
          <button onclick='location.reload()'>‚Üê Nazad</button>
        </div>
      `;
    }

    // üîê GOOGLE PRIJAVA I SINHRONIZACIJA
    const CLIENT_ID = "778110423475-mo7qh57tcbfsnqlcojr1eu24e9obec5f.apps.googleusercontent.com";
    let accessToken = localStorage.getItem('google_access_token') || null;
    let userEmail = localStorage.getItem('google_user_email') || null;

    // Inicijalizacija pri uƒçitavanju
    function initAuth() {
      if (accessToken && userEmail) {
        updateUIAfterLogin(userEmail);
      }
      checkRedirectAuth();
    }

    async function handleAuthClick() {
      const loginBtn = document.getElementById('loginBtn');
      loginBtn.innerHTML = '<div class="loader"></div>Preusmeravam...';
      loginBtn.disabled = true;

      const redirectUri = 'https://bbl-slobodni-dani.vercel.app';
      
      const authUrl = `https://accounts.google.com/o/oauth2/v2/auth?` +
        `client_id=${CLIENT_ID}&` +
        `redirect_uri=${encodeURIComponent(redirectUri)}&` +
        `response_type=token&` +
        `scope=https://www.googleapis.com/auth/drive.file&` +
        `include_granted_scopes=true&` +
        `prompt=consent`;
      
      window.location.href = authUrl;
    }

    function checkRedirectAuth() {
      const hash = window.location.hash;
      if (hash && hash.includes('access_token')) {
        const params = new URLSearchParams(hash.substring(1));
        accessToken = params.get('access_token');
        const expiresIn = params.get('expires_in');
        
        if (accessToken) {
          // Saƒçuvaj token u localStorage
          localStorage.setItem('google_access_token', accessToken);
          localStorage.setItem('google_token_expiry', Date.now() + (expiresIn * 1000));
          
          window.history.replaceState({}, document.title, window.location.pathname);
          
          // Dobavi email korisnika
          getUserInfo().then(email => {
            if (email) {
              userEmail = email;
              localStorage.setItem('google_user_email', email);
              updateUIAfterLogin(email);
              alert("‚úÖ Uspe≈°no prijavljen kao: " + email + "\n\nSada mo≈æe≈° sinhronizovati podatke.");
            }
          });
        }
      }
    }

    async function getUserInfo() {
      try {
        const response = await fetch('https://www.googleapis.com/oauth2/v1/userinfo?alt=json', {
          headers: {
            'Authorization': `Bearer ${accessToken}`
          }
        });
        
        if (response.ok) {
          const userInfo = await response.json();
          return userInfo.email;
        }
      } catch (error) {
        console.error("Gre≈°ka pri dobavljanju korisniƒçkih podataka:", error);
      }
      return null;
    }

    function updateUIAfterLogin(email) {
      document.getElementById('userInfo').style.display = 'block';
      document.getElementById('userInfo').textContent = `Prijavljen: ${email}`;
      document.getElementById('loginBtn').textContent = '‚úÖ Prijavljen';
      document.getElementById('loginBtn').disabled = true;
      document.getElementById('syncBtn').style.display = 'flex';
    }

    async function manualSync() {
      if (!accessToken) {
        alert("‚ùå Niste prijavljeni!");
        return;
      }

      const syncBtn = document.getElementById('syncBtn');
      syncBtn.innerHTML = '<div class="loader"></div>Sinhronizujem...';
      syncBtn.disabled = true;

      try {
        // Prvo poku≈°aj da preuzme≈° podatke sa Drive-a
        const restored = await restoreFromDrive();
        if (restored) {
          alert("‚úÖ Podaci uspe≈°no preuzeti sa Google Drive-a!\n\nStranica ƒáe se osve≈æiti...");
          setTimeout(() => {
            location.reload();
          }, 2000);
        } else {
          // Ako nema podataka, saƒçuvaj trenutne
          await syncToDrive();
          alert("üíæ Podaci uspe≈°no saƒçuvani na Google Drive!\n\nFajl: 'kalendar_zaposlenih.json'");
        }
      } catch (error) {
        alert("‚ùå Gre≈°ka pri sinhronizaciji: " + error.message);
      } finally {
        syncBtn.innerHTML = 'üîÑ Sinhronizuj';
        syncBtn.disabled = false;
      }
    }

    async function syncToDrive() {
      if (!accessToken) {
        throw new Error("Niste prijavljeni");
      }

      const allData = {
        app: "Kalendar Zaposlenih",
        lastSync: new Date().toISOString(),
        employees: {},
        calendarData: {}
      };

      for (let i = 1; i <= 50; i++) {
        allData.employees[i] = localStorage.getItem("emp_" + i) || "Zaposleni " + i;
        const empData = localStorage.getItem("emp_data_" + i);
        if (empData && empData !== "{}") {
          allData.calendarData[i] = JSON.parse(empData);
        }
      }

      const fileContent = JSON.stringify(allData, null, 2);
      const metadata = {
        name: "kalendar_zaposlenih.json",
        mimeType: "application/json",
        description: "Backup podataka kalendara zaposlenih"
      };

      // Prvo pronaƒëi postojeƒái fajl
      const query = "name='kalendar_zaposlenih.json' and trashed=false";
      const searchRes = await fetch(`https://www.googleapis.com/drive/v3/files?q=${encodeURIComponent(query)}`, {
        headers: { Authorization: "Bearer " + accessToken },
      });
      
      if (!searchRes.ok) {
        throw new Error("Gre≈°ka pri pretra≈æivanju Drive-a");
      }
      
      const searchData = await searchRes.json();

      const blob = new Blob([fileContent], { type: "application/json" });
      const form = new FormData();
      form.append("metadata", new Blob([JSON.stringify(metadata)], { type: "application/json" }));
      form.append("file", blob);

      let url = "https://www.googleapis.com/upload/drive/v3/files?uploadType=multipart";
      let method = "POST";

      if (searchData.files && searchData.files.length > 0) {
        const fileId = searchData.files[0].id;
        url = `https://www.googleapis.com/upload/drive/v3/files/${fileId}?uploadType=multipart`;
        method = "PATCH";
      }

      const res = await fetch(url, {
        method,
        headers: { Authorization: "Bearer " + accessToken },
        body: form,
      });

      if (!res.ok) {
        const errorText = await res.text();
        throw new Error("Gre≈°ka pri ƒçuvanju na Drive: " + res.status);
      }

      return true;
    }

    async function restoreFromDrive() {
      if (!accessToken) {
        return false;
      }

      const query = "name='kalendar_zaposlenih.json' and trashed=false";
      const res = await fetch(`https://www.googleapis.com/drive/v3/files?q=${encodeURIComponent(query)}`, {
        headers: { Authorization: "Bearer " + accessToken },
      });
      
      if (!res.ok) {
        throw new Error("Gre≈°ka pri pretra≈æivanju fajlova");
      }
      
      const data = await res.json();

      if (!data.files || data.files.length === 0) {
        return false;
      }

      const fileId = data.files[0].id;
      const downloadRes = await fetch(`https://www.googleapis.com/drive/v3/files/${fileId}?alt=media`, {
        headers: { Authorization: "Bearer " + accessToken },
      });
      
      if (!downloadRes.ok) {
        throw new Error("Gre≈°ka pri preuzimanju fajla");
      }
      
      const jsonData = await downloadRes.json();

      let importedCount = 0;
      for (let i = 1; i <= 50; i++) {
        if (jsonData.employees && jsonData.employees[i]) {
          localStorage.setItem("emp_" + i, jsonData.employees[i]);
          importedCount++;
        }
        if (jsonData.calendarData && jsonData.calendarData[i]) {
          localStorage.setItem("emp_data_" + i, JSON.stringify(jsonData.calendarData[i]));
          importedCount++;
        }
      }

      return importedCount > 0;
    }

    function manualExportImport() {
      const allData = {
        info: {
          app: "Kalendar Zaposlenih",
          lastSync: new Date().toISOString(),
          totalEmployees: 50
        },
        employees: {},
        calendarData: {}
      };
      
      for (let i = 1; i <= 50; i++) {
        allData.employees[i] = localStorage.getItem("emp_" + i) || "Zaposleni " + i;
        const empData = localStorage.getItem("emp_data_" + i);
        if (empData && empData !== "{}") {
          allData.calendarData[i] = JSON.parse(empData);
        }
      }
      
      const jsonStr = JSON.stringify(allData, null, 2);
      const currentDate = new Date().toLocaleDateString('sr-RS');
      
      const choice = confirm(
        `üìã RUƒåNA SINHRONIZACIJA\n\nDatum: ${currentDate}\n\n` +
        "OK: KOPIRAJ podatke za ƒçuvanje na Drive\n" +
        "Otka≈æi: NALEPI podatke sa drugog ureƒëaja"
      );
      
      if (choice) {
        navigator.clipboard.writeText(jsonStr).then(() => {
          alert("‚úÖ PODACI KOPIRANI!\n\n" +
                "Sada:\n" +
                "1. Otvorite Google Drive\n" +
                "2. Kreirajte NOVI dokument\n" +
                "3. Preimenujte u 'kalendar_zaposlenih.json'\n" +
                "4. Nalepite kopirane podatke\n" +
                "5. Saƒçuvajte fajl\n\n" +
                "Podaci su spremni za drugi ureƒëaj! üì±");
        }).catch(() => {
          prompt("üìã Kopirajte ove podatke i nalepite u Google Drive fajl:", jsonStr);
        });
      } else {
        const imported = prompt("üì• Nalepite JSON podatke ovde (iz Google Drive fajla):");
        if (imported) {
          try {
            const data = JSON.parse(imported);
            let importedCount = 0;
            
            for (let i = 1; i <= 50; i++) {
              if (data.employees && data.employees[i]) {
                localStorage.setItem("emp_" + i, data.employees[i]);
                importedCount++;
              }
              if (data.calendarData && data.calendarData[i]) {
                localStorage.setItem("emp_data_" + i, JSON.stringify(data.calendarData[i]));
                importedCount++;
              }
            }
            
            alert(`‚úÖ Podaci uspe≈°no uƒçitani! (${importedCount} zapisa)\n\nStranica ƒáe se osve≈æiti...`);
            setTimeout(() => {
              location.reload();
            }, 2000);
          } catch (err) {
            alert("‚ùå Neva≈æeƒái JSON format!\n\nProverite da li ste kopirali ceo sadr≈æaj fajla.");
          }
        }
      }
    }

    // Service Worker za PWA
    if ("serviceWorker" in navigator) {
      window.addEventListener("load", () => {
        navigator.serviceWorker.register("service-worker.js")
          .then(() => console.log("‚úÖ Service Worker registrovan"))
          .catch(err => console.error("‚ùå Gre≈°ka pri registraciji Service Workera:", err));
      });
    }

    // Inicijalizacija pri uƒçitavanju
    window.addEventListener('load', initAuth);
  </script>
</body>
</html>
