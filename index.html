<!DOCTYPE html>
<html lang="sr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kalendar zaposlenih</title>

  <!-- Manifest i ikone -->

  <link rel="icon" type="image/png" sizes="192x192" href="icon-192.png">
  <link rel="apple-touch-icon" href="icon-512.png">

  <!-- Service Worker -->
  <script>
    if ("serviceWorker" in navigator) {
      window.addEventListener("load", () => {
        navigator.serviceWorker.register("service-worker.js")
          .then(() => console.log("‚úÖ Service Worker registrovan"))
          .catch(err => console.error("‚ùå Gre≈°ka pri registraciji Service Workera:", err));
      });
    }
  </script>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding-bottom: 80px;
      background: #f9f9f9;
      color: #333;
      box-sizing: border-box;
    }

    header {
      background: #2563eb;
      color: white;
      text-align: center;
      padding: 12px;
      font-size: 20px;
      font-weight: bold;
      position: relative;
    }

    .container {
      padding: 10px;
    }

    .employee-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 10px;
    }

    .employee {
      background: white;
      border-radius: 10px;
      padding: 12px;
      text-align: center;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      cursor: pointer;
      transition: 0.2s;
    }

    .employee:hover {
      background: #eaf1ff;
    }

    .employee input {
      border: none;
      background: transparent;
      text-align: center;
      font-size: 16px;
      width: 100%;
      outline: none;
    }

    .bottom-bar {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: #2563eb;
      color: white;
      display: flex;
      justify-content: space-around;
      padding: 12px;
      font-weight: bold;
      z-index: 1000;
    }

    .bottom-bar button {
      background: white;
      color: #2563eb;
      border: none;
      border-radius: 8px;
      padding: 10px 16px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.2s;
    }

    .bottom-bar button:hover {
      background: #dce6ff;
    }

    .calendar-container {
      padding: 10px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 20px;
    }

    .month {
      background: white;
      border-radius: 10px;
      padding: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .month h3 {
      text-align: center;
      margin: 10px 0;
      background: #2563eb;
      color: white;
      border-radius: 8px;
      padding: 4px;
    }

    .days {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 5px;
      text-align: center;
    }

    .day {
      padding: 5px;
      border-radius: 5px;
      background: #f1f1f1;
      cursor: pointer;
      transition: 0.2s;
    }

    .day.free {
      background: #34d399;
      color: white;
    }

    .day.vacation {
      background: #60a5fa;
      color: white;
    }

    .day:hover {
      background: #dce6ff;
    }

    /* GOOGLE DUGMADI - ISPRAVLJENA POZICIJA */
    .google-buttons {
      position: absolute;
      top: 50%;
      right: 10px;
      transform: translateY(-50%);
      z-index: 5000;
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      gap: 8px;
    }

    .google-btn {
      background: #4285F4;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 8px 12px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
      display: flex;
      align-items: center;
      justify-content: center;
      min-width: 140px;
      font-size: 12px;
    }

    .google-btn:hover {
      opacity: 0.9;
    }

    .google-btn.green {
      background: #34A853;
    }

    .google-btn.yellow {
      background: #FBBC05;
      color: #333;
    }

    .google-btn.orange {
      background: #FF6D00;
    }

    .user-info {
      background: white;
      color: #333;
      padding: 6px 10px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      font-size: 12px;
      max-width: 180px;
      word-break: break-all;
      text-align: center;
    }

    /* RESPONZIVNOST */
    @media (max-width: 768px) {
      .google-buttons {
        position: static;
        transform: none;
        flex-direction: row;
        justify-content: center;
        margin-top: 10px;
        gap: 5px;
      }
      
      .google-btn {
        min-width: 120px;
        padding: 6px 10px;
        font-size: 11px;
      }

        padding-bottom: 70px;
      }

    @media (max-width: 480px) {
      .google-buttons {

      }
      
      .google-btn {

        font-size: 10px;
        padding: 5px 8px;
      }
      
      .user-info {

        padding: 4px 8px;
      }

    /* Loading spinner */
    .loader {
      border: 3px solid #f3f3f3;
      border-radius: 50%;
      border-top: 3px solid #4285F4;
      width: 20px;
      height: 20px;
      animation: spin 1s linear infinite;
      display: inline-block;
      margin-right: 8px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>

  <script>
    // üìÖ KALENDAR LOGIKA
    const employees = [];
    const total = 50;
    const employeeList = document.getElementById("employeeList");

    // Uƒçitaj zaposlene iz localStorage ili kreiraj nove
    for (let i = 1; i <= total; i++) {
      const div = document.createElement("div");
      div.className = "employee";
      const input = document.createElement("input");
      input.value = localStorage.getItem("emp_" + i) || "Zaposleni " + i;
      input.addEventListener("change", () => {
        localStorage.setItem("emp_" + i, input.value);
      });
      div.appendChild(input);
      div.addEventListener("click", () => openCalendar(input.value, i));
      employeeList.appendChild(div);
    }

    let currentMode = "free";

    document.getElementById("slobodniBtn").addEventListener("click", () => {
      currentMode = "free";
      alert("Sada oznaƒçava≈° slobodne dane (zelena).");
    });

    document.getElementById("godisnjiBtn").addEventListener("click", () => {
      currentMode = "vacation";
      alert("Sada oznaƒçava≈° godi≈°nji odmor (plava).");
    });

    function openCalendar(name, id) {
      document.body.innerHTML = `<header>${name}</header>
      <div class="calendar-container" id="calendar"></div>
      <div class="bottom-bar">
        <button onclick="saveAndBack()">Nazad</button>
      </div>`;

      const now = new Date();
      const year = now.getFullYear();
      const saved = JSON.parse(localStorage.getItem("emp_data_" + id) || "{}");
      const calendar = document.getElementById("calendar");
      const months = ["Januar", "Februar", "Mart", "April", "Maj", "Jun", "Jul", "Avgust", "Septembar", "Oktobar", "Novembar", "Decembar"];

      for (let m = 0; m < 12; m++) {
        const monthDiv = document.createElement("div");
        monthDiv.className = "month";
        const title = document.createElement("h3");
        title.textContent = months[m];
        monthDiv.appendChild(title);

        const daysDiv = document.createElement("div");
        daysDiv.className = "days";

        const daysInMonth = new Date(year, m + 1, 0).getDate();
        for (let d = 1; d <= daysInMonth; d++) {
          const day = document.createElement("div");
          day.className = "day";
          day.textContent = d;

          const key = `${year}-${m + 1}-${d}`;
          if (saved[key] === "free") day.classList.add("free");
          if (saved[key] === "vacation") day.classList.add("vacation");

          day.addEventListener("click", () => {
            if (day.classList.contains(currentMode)) {
              day.classList.remove(currentMode);
              delete saved[key];
            } else {
              day.classList.remove("free", "vacation");
              day.classList.add(currentMode);
              saved[key] = currentMode;
            }
            localStorage.setItem("emp_data_" + id, JSON.stringify(saved));
          });

          daysDiv.appendChild(day);
        }

        monthDiv.appendChild(daysDiv);
        calendar.appendChild(monthDiv);
      }
    }

    function saveAndBack() {
      location.reload();
    }

    document.getElementById("menadzerBtn").addEventListener("click", () => {

      for (let i = 1; i <= total; i++) {
        const name = localStorage.getItem("emp_" + i) || "Zaposleni " + i;
        const saved = JSON.parse(localStorage.getItem("emp_data_" + i) || "{}");
        if (!Object.keys(saved).length) continue;

        const monthlyFree = {};
        const monthlyVacation = {};
        for (const key in saved) {
          const [year, m, d] = key.split("-").map(Number);
          const monthName = months[m - 1];
          if (saved[key] === "free") monthlyFree[monthName] = (monthlyFree[monthName] || 0) + 1;
          if (saved[key] === "vacation") monthlyVacation[monthName] = (monthlyVacation[monthName] || 0) + 1;
        }

        let text = `<h3>${name}</h3>`;
        if (Object.keys(monthlyFree).length) {

          for (const m in monthlyFree) text += `${m}: ${monthlyFree[m]}<br>`;
          text += `</p>`;
        }
        if (Object.keys(monthlyVacation).length) {
          text += `<p><b>Godi≈°nji odmor:</b><br>`;
          for (const m in monthlyVacation) text += `${m}: ${monthlyVacation[m]}<br>`;

        }

        result.push(text);
      }

      document.body.innerHTML = `<header>Menad≈æer</header>
      <div class='container'>${result.join("<hr>")}</div>
      <div class='bottom-bar'>
        <button onclick='location.reload()'>Nazad</button>
      </div>`;
    });

    // üîê GOOGLE DRIVE SINHRONIZACIJA - REDIRECT METODA
    const CLIENT_ID = "778110423475-mo7qh57tcbfsnqlcojr1eu24e9obec5f.apps.googleusercontent.com";
    const SCOPES = "https://www.googleapis.com/auth/drive.file";
    let accessToken = null;

    // REDIRECT PRIJAVA
    async function handleAuthClick() {
      const loginBtn = document.getElementById('loginBtn');
      loginBtn.innerHTML = '<div class="loader"></div>Preusmeravam...';
      loginBtn.disabled = true;

      try {
        const authUrl = `https://accounts.google.com/o/oauth2/v2/auth?` +
          `client_id=${CLIENT_ID}&` +
          `redirect_uri=${encodeURIComponent(window.location.href)}&` +
          `response_type=token&` +
          `scope=${encodeURIComponent(SCOPES)}&` +
          `include_granted_scopes=true&` +
          `prompt=consent`;
        
        console.log("üîê Preusmeravam na Google prijavu...");
        window.location.href = authUrl;
      } catch (err) {
        console.error("‚ùå Gre≈°ka pri redirectu:", err);
        loginBtn.innerHTML = 'üîë Prijava';
        loginBtn.disabled = false;
        alert("‚ùå Gre≈°ka pri prijavi: " + err.message);
      }
    }

    // PROVERA REDIRECT REZULTATA
    function checkRedirectAuth() {
      const hash = window.location.hash;
      console.log("üîç Proveravam URL hash:", hash);
      
      if (hash && hash.includes('access_token')) {
        const params = new URLSearchParams(hash.substring(1));
        accessToken = params.get('access_token');
        
        if (accessToken) {
          // Ukloni token iz URL-a
          window.history.replaceState({}, document.title, window.location.pathname);
          
          // Uspe≈°na prijava
          updateUIAfterLogin("Prijavljen preko Google");
          console.log("‚úÖ Access token dobijen:", accessToken.substring(0, 20) + "...");
          
          alert("‚úÖ Uspe≈°no prijavljen! Sada ƒáu sinhronizovati podatke...");
          
          // Automatski sinhronizuj
          setTimeout(() => {
            performSync();
          }, 1000);
        }
      }
    }

    // SINHRONIZACIJA PODATAKA
    async function performSync() {
      try {
        console.log("üîÑ Pokreƒáem sinhronizaciju...");
        
        // Prvo poku≈°aj da preuzme≈° sa Drive-a
        const restored = await restoreFromDrive();
        if (restored) {
          alert("‚úÖ Podaci uspe≈°no preuzeti sa Google Drive-a!\n\nStranica ƒáe se osve≈æiti za 3 sekunde...");
          setTimeout(() => {
            location.reload();
          }, 3000);
        } else {
          // Ako nema podataka na Drive-u, otpremi trenutne
          await syncToDrive();
          alert("üíæ Kreiran novi backup na Google Drive-u!\n\nSada mo≈æe≈° koristiti drugi ureƒëaj.");
        }
        
      } catch (err) {
        console.error("‚ùå Gre≈°ka pri sinhronizaciji:", err);
        alert("‚ö†Ô∏è Gre≈°ka pri sinhronizaciji: " + err.message + 
              "\n\nKoristi üìã Ruƒçno dugme za sinhronizaciju.");
      }
    }

    // A≈ΩURIRAJ UI NAKON PRIJAVE
    function updateUIAfterLogin(email) {
      document.getElementById('userInfo').style.display = 'block';
      document.getElementById('userInfo').textContent = email;
      document.getElementById('loginBtn').textContent = 'üîÑ Sinhronizuj';

      document.getElementById('uploadBtn').style.display = 'flex';

    // üîº BACKUP LOCALSTORAGE ‚Üí DRIVE
    async function syncToDrive() {
      if (!accessToken) {
        throw new Error("Nema pristupnog tokena ‚Äî prijavi se ponovo.");
      }

      console.log("üíæ Kreiran backup na Drive...");

      const allData = {};
      for (let i = 1; i <= 50; i++) {
        allData["emp_" + i] = localStorage.getItem("emp_" + i) || "Zaposleni " + i;
        const empData = localStorage.getItem("emp_data_" + i);
        if (empData) {
          allData["emp_data_" + i] = empData;
        }
      }

      const fileContent = JSON.stringify(allData, null, 2);
      const metadata = { 
        name: "kalendar_zaposlenih.json", 
        mimeType: "application/json",
        description: "Backup podataka kalendara zaposlenih - " + new Date().toLocaleDateString('sr-RS')
      };

      // Prvo pronaƒëi postojeƒái fajl
      const query = "name='kalendar_zaposlenih.json' and trashed=false";
      const searchRes = await fetch(`https://www.googleapis.com/drive/v3/files?q=${encodeURIComponent(query)}`, {
        headers: { Authorization: "Bearer " + accessToken },
      });
      
      if (!searchRes.ok) {
        throw new Error("Gre≈°ka pri pretra≈æivanju Drive-a: " + searchRes.status);
      }
      
      const searchData = await searchRes.json();
      console.log("üîç Rezultat pretrage:", searchData);

      const blob = new Blob([fileContent], { type: "application/json" });
      const form = new FormData();
      form.append("metadata", new Blob([JSON.stringify(metadata)], { type: "application/json" }));
      form.append("file", blob);

      let url = "https://www.googleapis.com/upload/drive/v3/files?uploadType=multipart";
      let method = "POST";

      if (searchData.files && searchData.files.length > 0) {
        const fileId = searchData.files[0].id;
        url = `https://www.googleapis.com/upload/drive/v3/files/${fileId}?uploadType=multipart`;
        method = "PATCH";
        console.log("üìÅ A≈æuriram postojeƒái fajl:", fileId);
      } else {
        console.log("üìÅ Kreiram novi fajl");
      }

      const res = await fetch(url, {
        method,
        headers: { Authorization: "Bearer " + accessToken },
        body: form,
      });

      if (res.ok) {
        console.log("‚úÖ Backup uspe≈°no saƒçuvan na Drive.");
        return true;
      } else {
        const errText = await res.text();
        console.error("‚ùå Gre≈°ka pri snimanju:", errText);
        throw new Error("Gre≈°ka pri snimanju na Drive: " + res.status);
      }
    }

    // üîΩ RESTORE DRIVE ‚Üí LOCALSTORAGE
    async function restoreFromDrive() {
      if (!accessToken) {
        console.log("‚ÑπÔ∏è Nema access tokena");
        return false;
      }

      console.log("üì• Preuzimanje podataka sa Drive-a...");

      const query = "name='kalendar_zaposlenih.json' and trashed=false";
      const res = await fetch(`https://www.googleapis.com/drive/v3/files?q=${encodeURIComponent(query)}&fields=files(id,name)`, {
        headers: { Authorization: "Bearer " + accessToken },
      });
      
      if (!res.ok) {
        throw new Error("Gre≈°ka pri pretra≈æivanju fajlova: " + res.status);
      }
      
      const data = await res.json();
      console.log("üîç Pronaƒëeni fajlovi:", data);

      if (!data.files || data.files.length === 0) {
        console.log("‚ÑπÔ∏è Nema postojeƒáeg fajla na Drive-u");
        return false;
      }

      const fileId = data.files[0].id;
      console.log("üì• Preuzimam fajl:", fileId);

      const downloadRes = await fetch(`https://www.googleapis.com/drive/v3/files/${fileId}?alt=media`, {
        headers: { Authorization: "Bearer " + accessToken },
      });
      
      if (!downloadRes.ok) {
        throw new Error("Gre≈°ka pri preuzimanju fajla: " + downloadRes.status);
      }
      
      const jsonData = await downloadRes.json();
      console.log("‚úÖ Podaci preuzeti sa Drive-a");

      let importedCount = 0;
      for (let i = 1; i <= 50; i++) {
        if (jsonData["emp_" + i]) {
          localStorage.setItem("emp_" + i, jsonData["emp_" + i]);
          importedCount++;
        }
        if (jsonData["emp_data_" + i]) {
          localStorage.setItem("emp_data_" + i, jsonData["emp_data_" + i]);
          importedCount++;
        }
      }

      console.log("‚úÖ Uvezeno zapisa:", importedCount);
      return true;
    }

    // üìÅ GOOGLE PICKER API
    async function showPicker() {
      if (!accessToken) {
        alert("üîê Prvo se prijavi preko Google dugmeta!");
        return;
      }
      alert("üìÅ Picker opcija ƒáe biti dostupna uskoro.\n\nKoristi ‚¨ÜÔ∏è Saƒçuvaj za sada.");

    // FUNKCIJA ZA RUƒåNO OTREMANJE
    async function manualUploadToDrive() {

        alert("üîê Prvo se prijavi!");

    // üìã RUƒåNI EXPORT/IMPORT
    function manualExportImport() {
      const allData = {
        info: {
          app: "Kalendar Zaposlenih",
          lastSync: new Date().toISOString(),
          totalEmployees: 50
        },
        employees: {},
        calendarData: {}
      };
      
      for (let i = 1; i <= 50; i++) {
        allData.employees[i] = localStorage.getItem("emp_" + i) || "Zaposleni " + i;
        const empData = localStorage.getItem("emp_data_" + i);
        if (empData && empData !== "{}") {
          allData.calendarData[i] = JSON.parse(empData);
        }
      }
      
      const jsonStr = JSON.stringify(allData, null, 2);
      const currentDate = new Date().toLocaleDateString('sr-RS');
      
      const choice = confirm(
        `üìã RUƒåNA SINHRONIZACIJA\n\nDatum: ${currentDate}\n\n` +
        "OK: KOPIRAJ podatke za ƒçuvanje na Drive\n" +
        "Otka≈æi: NALEPI podatke sa drugog ureƒëaja"
      );
      
      if (choice) {
        // EXPORT - Kopiranje podataka
        navigator.clipboard.writeText(jsonStr).then(() => {
          alert("‚úÖ PODACI KOPIRANI!\n\n" +
                "Sada:\n" +
                "1. Otvorite Google Drive\n" +
                "2. Kreirajte NOVI dokument\n" +
                "3. Preimenujte u 'kalendar_zaposlenih.json'\n" +
                "4. Nalepite kopirane podatke\n" +
                "5. Saƒçuvajte fajl\n\n" +
                "Podaci su spremni za drugi ureƒëaj! üì±");
        }).catch(() => {
          // Fallback za browsere koji ne podr≈æavaju clipboard
          prompt("üìã Kopirajte ove podatke i nalepite u Google Drive fajl:", jsonStr);
        });
      } else {
        // IMPORT - Uno≈°enje podataka
        const imported = prompt("üì• Nalepite JSON podatke ovde (iz Google Drive fajla):");
        if (imported) {
          try {
            const data = JSON.parse(imported);
            let importedCount = 0;
            
            for (let i = 1; i <= 50; i++) {
              if (data.employees && data.employees[i]) {
                localStorage.setItem("emp_" + i, data.employees[i]);
                importedCount++;
              }
              if (data.calendarData && data.calendarData[i]) {
                localStorage.setItem("emp_data_" + i, JSON.stringify(data.calendarData[i]));
                importedCount++;
              }
            }
            
            alert(`‚úÖ Podaci uspe≈°no uƒçitani! (${importedCount} zapisa)\n\nStranica ƒáe se osve≈æiti...`);
            setTimeout(() => {
              location.reload();

          } catch (err) {
